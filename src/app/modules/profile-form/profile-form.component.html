<div class="profile">
  <h2 class="login-header mt-4">Mon profil</h2>
  <form
  [formGroup]="profileForm"
  class="login-container form-group"
  (ngSubmit)="onUpdateUser()"
  >
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="id"
        formControlName="id"
        readonly
      >
    </div>
    <div class="form-group">
      <p
        [ngClass]="{'has-error': isSubmitted && formControls.lastname.errors}"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Nom"
          formControlName="lastname"
        >
      </p>
      <div
      *ngIf="isSubmitted && formControls.lastname.errors"
      class="help-block"
      >
      <div
        *ngIf="formControls.lastname.errors"
        class="text-danger mb-3"
      >Saisir au moins 3 lettres

      </div>
    </div>
  </div>
    <div class="form-group">
        <p
          [ngClass]="{'has-error': isSubmitted && formControls.firstname.errors}"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Prénom"
            formControlName="firstname"
          >
        </p>
        <div
        *ngIf="isSubmitted && formControls.firstname.errors"
        class="help-block"
        >
        <div
          *ngIf="formControls.firstname.errors"
          class="text-danger mb-3"
        >Saisir au moins 3 lettres

        </div>
      </div>
    </div>

    <div class="form-group">
      <p
        [ngClass]="{'has-error': isSubmitted && formControls.username.errors}"
      >
        <input
          type="text"
          class="form-control"
          placeholder="pseudo"
          formControlName="username"
        >
      </p>
      <div
      *ngIf="isSubmitted && formControls.username.errors"
      class="help-block"
      >
      <div
        *ngIf="formControls.username.errors"
        class="text-danger mb-3"
      >Saisir au moins 3 lettres

      </div>
    </div>
  </div>
    <div class="form-group">
        <p
          [ngClass]="{'has-error': isSubmitted && formControls.email.errors}"
        >
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          >
        </p>
        <div
          *ngIf="isSubmitted && formControls.email.errors"
          class="help-block"
        >
        <div
          *ngIf="formControls.email.errors"
          class="text-danger mb-3"
        >Email de la forme exemple@email.fr

        </div>
      </div>
    </div>
    <div class="form-group">
      <p
      [ngClass]="{'has-error': isSubmitted && formControls.password.errors}"
      >
        <input
          type="password"
          class="form-control"
          placeholder="Mot de passe"
          formControlName="password"
        >
      </p>

      <div
        *ngIf="isSubmitted && formControls.password.errors"
        class="help-block"
      >
        <div
          *ngIf="formControls.password.errors"
          class="text-danger mb-3"
        >
          Mot de passe de 5 caractères minimum.
        </div>

      </div>
    </div>
    <button
      class="button-submit btn btn-primary btn-block"
      type="submit"
    >
      Valider
    </button>
  </form>
</div>
